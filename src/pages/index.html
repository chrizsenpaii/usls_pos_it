<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-darkgreen">
    <div class="flex h-screen  justify-center items-center ">
        <div class="flex flex-col  w-96 h-96 py-8 px-8 bg-white rounded-xl shadow-2xl items-center gap-4  ">
            <img src="img/logoforlogin-usls.png" class="w-48" alt="">
            <!-- input -->
            <div class="flex  flex-col  gap-4 mt-8 w-full">
                    <div class="relative ">
                        <input type="text" name="" id="" placeholder="username" class="px-2 py-3 border-2 border-slate-300 rounded-md w-full  ">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-slate-500">
                                <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                              </svg>
                              
                        </div>
                        
                        
                    </div>
                    <div class="relative ">
                        <input type="password" name="" id="" placeholder="password" class="px-2 py-3 border-2 border-slate-300 rounded-md w-full  ">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-slate-500">
                                <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
                              </svg>
                              
                              
                        </div>
                        
                        
                    </div>
                    <!-- button -->
                    <button class="bg-darkgreen py-4 text-white font-semibold ">Login</button>
                </div>     
            
            </div>
        </div>
      

    </div>
    
</body>
</html>
